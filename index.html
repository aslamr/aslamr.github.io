<html lang="en">

  <body>
    <div id="cocktail"></div>
    <div id="overlay"></div>
    <script>
  

fetch('https://api.covid19tracking.narrativa.com/api/2020-03-22/country/southafrica')
  .then(function(response) {
    console.log(`status: ${response.status}`);
    console.dir(response.body);
    return response.json() // the important line 
  })
  .then(function(myJson) {
    document.write(
      `Date: ${myJson.total.date} <br/>
      Total Deaths: ${myJson.total.today_deaths} <br />
      New Cases: ${myJson.total.today_new_confirmed}`
    );
    return myJson
  })
  .then(console.log)
</script>
